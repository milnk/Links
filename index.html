<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shebu7 - Link Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 2rem;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #1a2a6c;
            margin: 0 auto 1rem;
        }
        
        .name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .bio {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .link {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .link {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-pic">S7</div>
            <h1 class="name">Shebu7</h1>
            <p class="bio">Welcome to my link hub! Here you'll find all my important links in one place.</p>
        </div>
        
        <div class="links">
            <a href="#" class="link">Portfolio Website</a>
            <a href="#" class="link">GitHub Profile</a>
            <a href="#" class="link">LinkedIn Profile</a>
            <a href="#" class="link">Twitter/X Account</a>
            <a href="https://shebu7.github.io/Tweb/" class="link">Tweb</a>
            <a href="https://shebu7.github.io/Datetodate/" class="link">Date To Date</a>
            <a href="https://shebu7.github.io/Html-clock-Arabic/" class="link">Html Clock Arabic</a>
            <a href="https://shebu7.github.io/Html-clock-visitor-counter/" class="link">Html Clock Visitor Counter</a>
            <a href="https://shebu7.github.io/Prayer-Times/" class="link">Prayer Times Satna</a>
            <a href="https://shebu7.github.io/Vcard/" class="link">Vcard</a>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon">F</a>
            <a href="#" class="social-icon">T</a>
            <a href="#" class="social-icon">I</a>
            <a href="#" class="social-icon">G</a>
        </div>
        
        <footer>
            &copy; 2023 Shebu7. All rights reserved.
        </footer>
    </div>
</body>
</html>
